<<div class="row">
    <div class="col-md-4">
        <h1>Sign up</h1>
        <hr><br>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input formControlName="firstname" type="firstname" required class="form-control" id="firstname" placeholder="enter a firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input formControlName="lastname" type="lastname" required class="form-control" id="lastname" placeholder="enter a lastname">
                </div>
                <label for="email">Email</label>
                <input formControlName="email" type="email" required class="form-control" id="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" required class="form-control" id="password" placeholder="enter a password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
    </div>
